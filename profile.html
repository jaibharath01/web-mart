<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Public seller profile on WebMart with ratings, listings, and follow/contact actions." />
    <title>Profile • WebMart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body class="page" data-page="profile" data-title="Profile">
    <div data-shell></div>

    <main id="main">
      <section class="section tight">
        <div class="container wide">
          <div class="breadcrumbs" aria-label="Breadcrumb">
            <a href="index.html">Home</a><span class="sep">/</span>
            <span aria-current="page">Profile</span>
          </div>
          <div class="section-title" style="margin-top:10px;">
            <div>
              <h1 style="margin:0 0 8px;">Seller profile</h1>
              <p>Ratings, listings, response metrics, and verification badges.</p>
            </div>
            <div class="row wrap">
              <a class="btn primary" href="messages.html">Contact</a>
              <a class="btn outline" href="dashboard.html">Dashboard</a>
            </div>
          </div>
        </div>
      </section>

      <section class="section tight">
        <div class="container wide">
          <div class="card pad">
            <div class="row space-between">
              <div class="row" style="gap:12px;">
                <div class="avatar" data-avatar aria-hidden="true">SR</div>
                <div>
                  <h2 style="margin:0;" data-name>Sofia Reyes</h2>
                  <div class="row wrap" style="gap:8px;">
                    <span class="badge success">Verified</span>
                    <span class="badge accent">Top rated</span>
                    <span class="badge">Fast shipper</span>
                  </div>
                  <div class="note" data-meta>Seller • 1,294 sales • Avg response 18 min</div>
                </div>
              </div>
              <div class="row wrap">
                <button class="btn ghost" type="button" data-follow>Follow</button>
                <a class="btn outline" href="messages.html">Message</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section tight">
        <div class="container wide">
          <div class="section-title">
            <div>
              <h2>Active listings</h2>
              <p>Available items from this seller.</p>
            </div>
          </div>
          <div class="products-grid" data-profile-listings></div>
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/pages/profile.js"></script>
  </body>
</html>
