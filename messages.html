<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="WebMart messages — inbox with conversation list, product context, and archive/block placeholders." />
    <title>Messages • WebMart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body class="page" data-page="messages" data-title="Messages">
    <div data-shell></div>

    <main id="main">
      <section class="section tight">
        <div class="container wide">
          <div class="breadcrumbs" aria-label="Breadcrumb">
            <a href="index.html">Home</a><span class="sep">/</span>
            <span aria-current="page">Messages</span>
          </div>
          <div class="section-title" style="margin-top:10px;">
            <div>
              <h1 style="margin:0 0 8px;">Inbox</h1>
              <p>Real-time messaging UI with product context, archive, and block/report placeholders.</p>
            </div>
            <div class="row wrap">
              <a class="btn outline" href="dashboard.html">Dashboard</a>
              <a class="btn primary" href="browse.html">Shop</a>
            </div>
          </div>
        </div>
      </section>

      <section class="section tight">
        <div class="container wide">
          <div class="messages">
            <aside class="card pad">
              <div class="row space-between">
                <strong>Conversations</strong>
                <button class="btn ghost small" type="button" data-new-thread>New</button>
              </div>
              <div class="divider"></div>
              <div class="conv-list" data-conv-list></div>
            </aside>

            <section class="chat card pad">
              <div class="row space-between">
                <div>
                  <strong data-chat-title>Choose a conversation</strong>
                  <div class="note" data-chat-subtitle>Messages and product context will appear here.</div>
                </div>
                <div class="row wrap">
                  <button class="btn ghost small" type="button" data-archive>Archive</button>
                  <button class="btn ghost small" type="button" data-block>Block/Report</button>
                </div>
              </div>
              <div class="chat-log" data-chat-log aria-live="polite"></div>
              <div class="card pad" style="margin:0;">
                <div class="row wrap" style="justify-content:space-between;">
                  <div class="note">Product context</div>
                  <div data-chat-product class="note"></div>
                </div>
              </div>
              <div class="chat-compose">
                <input class="input" data-chat-input placeholder="Write a message…" aria-label="Message input"/>
                <button class="btn primary" type="button" data-chat-send>Send</button>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/pages/messages.js"></script>
  </body>
</html>
